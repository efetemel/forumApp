{% load static %}
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <title>forumSözlük</title>
    <link rel="stylesheet" type="text/css" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'fonts/Linearicons-Free-v1.0.0/icon-font.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/animate/animate.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/css-hamburgers/hamburgers.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/select2/select2.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
</head>
{% include 'headers/guest-header.html'%}
<body style="background-color:#f8f9fa!important;" class="text-center">
   <div class="limiter">
		<div class="container-login100" style="background-image: url('{% static 'images/img-01.jpg' %}');">
			<div class="wrap-login100 p-t-190 p-b-30">
				<form class="login100-form validate-form" action="register" method="post">
                    {% csrf_token %}
					<span class="login100-form-title p-t-20 p-b-45">
						Yeni hesap oluştur
					</span>

					<div class="wrap-input100 validate-input m-b-10" data-validate = "Boş bırakılamaz">
						<input class="input100" type="text" name="first_name" placeholder="Ad">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user"></i>
						</span>
					</div>

                    <div class="wrap-input100 validate-input m-b-10" data-validate = "Boş bırakılamaz">
						<input class="input100" type="text" name="last_name" placeholder="Soyad">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user"></i>
						</span>
					</div>

                     <div class="wrap-input100 validate-input m-b-10" data-validate = "Boş bırakılamaz">
						<input class="input100" type="text" name="username" placeholder="Kullanıcı adı">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user"></i>
						</span>
					</div>

                    <div class="wrap-input100 validate-input m-b-10" data-validate = "Boş bırakılamaz">
						<input class="input100" type="email" name="email" placeholder="E-posta">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fas fa-envelope"></i>
						</span>
					</div>

                    <div class="wrap-input100 validate-input m-b-10" data-validate = "Boş bırakılamaz">
						<input class="input100" type="password" name="password" placeholder="Şifre">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock"></i>
						</span>
					</div>

                    <div class="wrap-input100 validate-input m-b-10" data-validate = "Boş bırakılamaz">
						<input class="input100" type="password" name="rpassword" placeholder="Şifre Tekrarı">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock"></i>
						</span>
					</div>

					<div class="container-login100-form-btn p-t-10">
						<button class="login100-form-btn">
							Kayıt ol
						</button>
					</div>

					<div class="text-center w-full p-t-25 p-b-230">
						<a href="../login" class="txt1">
							Zaten bir hesabım var
						</a>
					</div>

					<div class="text-center w-full">
						<a class="txt1" href="../forgot-password">
							Şifremi unuttum
							<i class="fa fa-long-arrow-right"></i>
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
    {% include 'footer.html' %}
    <script src="{% static 'vendor/jquery/jquery-3.2.1.min.js' %}"></script>
	<script src="{% static 'vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
	<script src="{% static 'vendor/select2/select2.min.js' %}"></script>
	<script src="{% static 'js/main.js' %}"></script>
</body>
</html>
