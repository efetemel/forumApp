{% load static %}
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <title>forumSözlük</title>
</head>
<body style="background-color:#f8f9fa!important;">
  {% include 'headers/guest-header.html'%}
    <main class="contain">
        <div class="conta">
            <a href="../"><center><h3>forum<span>Sözlük</span></h3></center></a><br> 
            <form action="register" method="POST">
                {% csrf_token %}
                <div class="form-group">
                  <label for="exampleInput">Ad</label>
                  <input type="text" class="form-control" name="first_name" placeholder="Ad" required>
                </div>
                <div class="form-group">
                  <label for="exampleInput">Soyad</label>
                  <input type="text" class="form-control" name="last_name" placeholder="Soyad" required>
                </div>
                <div class="form-group">
                  <label for="exampleInput">Kullanıcı adı</label>
                  <input type="text" class="form-control" name="username" placeholder="Kullanıcı Adı" required>
                </div>
                <div class="form-group">
                  <label for="exampleInput">E-posta</label>
                  <input type="email" class="form-control" name="email" placeholder="E-posta" required>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Şifre</label>
                  <input type="password" class="form-control" name="password" placeholder="Şifre" required>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Tekrar Şifre</label>
                  <input type="password" class="form-control" name="rpassword" placeholder="Tekrar Şifre" required>
                </div>
                <button type="submit" class="btn btn-primary">Kayıt ol</button><br><br>
                <a class="links" href="../login">Hesabım var</a><br><br>
                <a class="links" href="../forgot-password">Şifremi unuttum</a>
              </form>
        </div>
    </main>
    {% include 'footer.html' %}

</body>
</html>
