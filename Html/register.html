{% load static %}
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forumSözlük</title>
</head>
{% include 'headers/guest-header.html'%}
<link rel="stylesheet" href="{% static 'css/widthme.css' %}">
<body class="bg-dark">
    <main class="container-fluid  d-flex justify-content-center">
        <form action="register" method="post" enctype="multipart/form-data" class="p-5 w-lg-50 w-md-75 w-sm-100 w-ssm-100 needs-validation">
            {% csrf_token %}
            <h4 class="text-warning text-center pt-3">Hesap Oluştur</h4>
            <div class="d-flex justify-content-center mt-5">
            <img src="{% static '../media/default.jpg' %}" id="showImage" width="92px" height="92px" style="border-radius: 50%">
            </div>
            <label for="formFile" class="text-center text-warning mt-1">Profil Fotoğrafı Seçiniz (Zorunlu)</label>
            <div class="mb-3">
                <input class="form-control" name="image" type="file" id="formFile" value="Profil fotoğrafı seçiniz">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label text-warning">Ad</label>
                <input type="text" class="form-control" name="first_name" id="first_name" placeholder="Ad" required>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label text-warning">Soyad</label>
                <input type="text" class="form-control" name="last_name" id="last_name" placeholder="Soyad" required>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label text-warning">E-posta Adresi</label>
                <input type="email" class="form-control" name="email" id="email" placeholder="corona@gmail.com" required>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label text-warning">Kullanıcı Adı</label>
                <input type="text" class="form-control" name="username" id="username" placeholder="corona55" required>
            </div>
            <div class="mb-3">
                <label for="example-date-input" class="col-2 col-form-label text-warning">Doğum Tarihi</label>
                <input class="form-control" type="date" value="2021-04-20" name="date" id="date">
            </div>
             <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label text-warning">Şifre</label>
                <input type="password" class="form-control" name="password" id="password" placeholder="Şifre" required>
            </div>
             <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label text-warning">Şifre Tekrar</label>
                <input type="password" class="form-control" name="rpassword" id="password" placeholder="Şifre Tekrar" required>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
              <label class="form-check-label text-warning" for="invalidCheck">
                  <a href="#" class="text-white">Gizlilik </a>&<a href="#" class="text-white"> Güvenlik</a> sözleşmesini kabul ediyorum.
              </label>
            </div>
            <div class="col-auto mt-3">
                <button type="submit" class="btn btn-primary mb-3">Kayıt Ol</button>
            </div>
            <a href="../login" class="text-warning text-decoration-none">Hesabım var</a><span class="text-white"> veya </span><a href="../forgot-password" class="text-warning text-decoration-none">Şifremi unuttum</a>
        </form>
    </main>
    {% include 'footer.html' %}
    <script>
        $("#formFile").change(function() {
            readURL(this);
        });
        function readURL(input) {
          if (input.files && input.files[0]) {
            var reader = new FileReader();

            reader.onload = function(e) {
              $('#showImage').attr('src', e.target.result);
            }

            reader.readAsDataURL(input.files[0]); // convert to base64 string
          }
        }
    </script>
</body>
</html>
