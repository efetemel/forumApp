{% load static %}
<script src="https://kit.fontawesome.com/2ec4df04bb.js" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<header class="p-3 bg-dark text-white sticky-top">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
      <a href="../" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none fs-4">
        forum<span class="text-warning">Sözlük</span>
      </a>

      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0 ms-2">
        <li><a href="../trends" class="nav-link px-2 text-white">Trendler</a></li>
        <li><a href="#" class="nav-link px-2 text-white">Kategoriler</a></li>
      </ul>

      <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" method="post" action="index"><!--Ayarlanacak!-->
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Kişi, kategori..." aria-label="Recipient's username" aria-describedby="button-addon2" required>
            <button class="btn btn-warning" type="submit" id="button-addon2"><i class="fas fa-search"></i></button>
       </div>
      </form>

      <div class="dropdown text-end">
        <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
          <img src="{% static '../media/profile/' %}{{user.username}}.jpg" alt="mdo" width="32" height="32" class="rounded-circle"><span class="text-white ml-2" id="nowUsername"> @{{user.username}}</span>
        </a>
        <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1" style="">
          <li><a class="dropdown-item " href="../profile/{{user.username}}"><i class="fas fa-user-circle"></i> Profil</a></li>
          <li><a class="dropdown-item" href="../settings/{{ user.username }}"><i class="fas fa-cog"></i> Ayarlar</a></li>
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item" href="../logout"><i class="fas fa-sign-out-alt"></i> Çıkış yap</a></li>
        </ul>
      </div>
        {% if set == 'true' %}
            <br>
            <span class="mr-2"> </span>
             <button class="navbar-toggler float-right pos-absolute  d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
             <i class="fas fa-sort-down text-warning"></i>
  </button>
        {% endif %}
    </div>

  </div>
</header>
